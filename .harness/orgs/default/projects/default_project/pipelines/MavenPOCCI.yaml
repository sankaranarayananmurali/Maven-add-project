pipeline:
  name: Maven-POC-CI
  identifier: MavenPOCCI
  projectIdentifier: default_project
  orgIdentifier: default
  description: Maven CI pipeline that installs Maven and JDK on microdnf-based local delegate
  stages:
    - stage:
        name: Build-and-Test
        identifier: Build_and_Test
        type: CI
        spec:
          execution:
            steps:
              - step:
                  type: Run
                  name: Install
                  identifier: Install_Java_Maven
                  spec:
                    shell: Bash
                    run: |
                      echo "Updating microdnf..."
                      microdnf update -y
                      echo "Installing Java 17 and Maven..."
                      microdnf install -y java-17-openjdk maven
                      echo "Verifying installation..."
                      java -version
                      mvn -version
                    onDelegate: true
              - step:
                  type: Run
                  name: Run Maven Tests
                  identifier: Run_Maven_Tests
                  spec:
                    shell: Bash
                    run: |
                      echo "Running Maven clean and tests..."
                      mvn clean test
                    onDelegate: true
          platform:
            os: Linux
            arch: Arm64
          runtime:
            type: Docker
            spec: {}
        delegateSelectors:
          - docker-delegate
  properties:
    ci:
      codebase:
        connectorRef: testGitHubconnector
        build: <+input>
        sparseCheckout: []
